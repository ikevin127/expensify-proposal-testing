inputs:
  GITHUB_TOKEN:
    description: "Auth token for New Expensify Github"
    required: true
  OPENAI_API_KEY:
    description: "OpenAI API key for accessing AI services"
    required: true
  OPENAI_ASSISTANT_ID:
